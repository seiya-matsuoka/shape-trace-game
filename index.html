<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shape-trace-game</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="min-h-screen">
    <header class="border-b bg-white/70 backdrop-blur dark:bg-slate-900/70">
      <div class="container mx-auto flex items-center gap-3 px-4 py-3">
        <h1 class="text-xl font-semibold tracking-tight md:text-2xl">
          shape-trace-game
        </h1>
      </div>
    </header>

    <main class="container mx-auto grid gap-6 px-4 py-6 md:grid-cols-3">
      <!-- Controls -->
      <section class="space-y-4 md:col-span-1">
        <div class="space-y-2">
          <label for="shapeSelect" class="block text-sm font-medium"
            >形状</label
          >
          <select
            id="shapeSelect"
            class="w-full rounded-md border-slate-300 dark:border-slate-700"
          >
            <option value="circle">丸</option>
            <option value="triangle">三角</option>
            <option value="square">四角</option>
            <option value="star">星</option>
          </select>
        </div>

        <!-- 表示/非表示トグル（ボタン3種） -->
        <div class="space-y-2">
          <div class="text-sm font-medium">表示</div>
          <div class="flex flex-wrap gap-2">
            <button
              id="toggleGhost"
              class="rounded-md bg-slate-900 px-3 py-2 text-white hover:opacity-90"
              aria-pressed="true"
            >
              手本
            </button>
            <button
              id="toggleGrid"
              class="rounded-md bg-slate-900 px-3 py-2 text-white hover:opacity-90"
              aria-pressed="true"
            >
              グリッド
            </button>
            <button
              id="toggleCross"
              class="rounded-md bg-slate-900 px-3 py-2 text-white hover:opacity-90"
              aria-pressed="true"
            >
              十字
            </button>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-2">
          <button
            id="clearBtn"
            class="rounded-md bg-slate-800 px-3 py-2 text-white hover:opacity-90"
          >
            クリア
          </button>
          <output id="scoreOut" class="ml-1 text-lg font-semibold">—</output>
        </div>

        <!-- スコア・ゲージ -->
        <div
          class="mt-1 h-2 w-full max-w-xs rounded-full bg-slate-200 dark:bg-slate-700"
        >
          <div
            id="scoreBar"
            class="h-2 rounded-full bg-indigo-500 transition-all"
            style="width: 0%"
          ></div>
        </div>

        <p class="text-xs opacity-70">
          一筆書きで描いてください。描き直す場合は「クリア」。スマホ/タブレットではスワイプで描けます。
        </p>
      </section>

      <!-- Canvas -->
      <section class="grid grid-cols-1 gap-4 md:col-span-2 md:grid-cols-2">
        <!-- 描画エリア -->
        <div
          class="aspect-square relative w-full overflow-hidden rounded-2xl bg-white shadow-sm dark:bg-slate-800"
        >
          <canvas
            id="drawCanvas"
            class="block h-full w-full touch-none select-none"
          ></canvas>
        </div>

        <!-- 手本エリア -->
        <div
          class="aspect-square relative w-full overflow-hidden rounded-2xl bg-white shadow-sm dark:bg-slate-800"
        >
          <canvas
            id="sampleCanvas"
            class="block h-full w-full select-none"
          ></canvas>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
